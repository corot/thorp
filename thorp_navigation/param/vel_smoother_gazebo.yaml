# Default parameters used by the yocs_velocity_smoother module.
# This isn't used by minimal.launch per se, rather by everything
# which runs on top.

# Mandatory parameters
speed_lim_v: 0.7
speed_lim_w: 2.0

accel_lim_v: 0.5
accel_lim_w: 5.0  # 2.0 I set that high for follower in gazebo

# Optional parameters
frequency: 20.0
decel_factor: 10.0  # 1.5 much faster decceleration to avoid overturning

# Robot velocity feedback type:
#  0 - none 
#  1 - odometry
#  2 - end robot commands
robot_feedback: 2
