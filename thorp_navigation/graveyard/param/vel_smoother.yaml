# Default parameters used by the yocs_velocity_smoother module.
# This isn't used by minimal.launch per se, rather by everything
# which runs on top.

# NOTE: not used right now, as we use TB2 move_base launcher, so
# we load turtlebot_bringup/param/defaults/smoother.yaml instead

# Mandatory parameters
speed_lim_v: 0.7
speed_lim_w: 3.3

accel_lim_v: 0.2
accel_lim_w: 1.0

# Optional parameters
frequency: 20.0
decel_factor: 1.5  # brake 50% faster than accelerate

# Robot velocity feedback type:
#  0 - none 
#  1 - odometry
#  2 - end robot commands
robot_feedback: 2
