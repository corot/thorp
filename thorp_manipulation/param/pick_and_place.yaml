arm_ctrl_ref_frame: arm_base_link
vertical_backlash_scale: 1.0         # Fully compensate for low pitch poses
vertical_backlash_delta: 0.0125      # Increment z to cope with backlash
fall_short_distance_delta: 0.015     # Increment distance... no justification, really; it
                                     # just put the target in the center of the gripper!
gripper_asymmetry_yaw_delta: 0.1     # Increment the yaw to compensate that only the right finger
                                     # opens, and so there's more grasping room on the right
##gripper_tightening_closing: 0.004    # additional gripper closing to tighten grasped objects
